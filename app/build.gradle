def getCurrentDate() {
    return new SimpleDateFormat("dd_MM_yyyy").format(new Date())
}


android {
    namespace 'com.v1.smartv1alculatorv1'
    compileSdk 34

    defaultConfig {
        applicationId "com.v1.smartv1alculatorv1"
